<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="show_number" id="show-number">
            
        </div>
        <div class="number_buttons">
            <button class="button_ac" id="button-ac">AC</button>
            <button class="button_ret" id="button-ret">ret</button>
            <button class="button_division" id="button-division">/</button>
            <button class="button_7" id="button-7">7</button>
            <button class="button_8" id="button-8">8</button>
            <button class="button_9" id="button-9">9</button>
            <button class="button_multiplication" id="button-multiplication">x</button>
            <button class="button_4" id="button-4">4</button>
            <button class="button_5" id="button-5">5</button>
            <button class="button_6" id="button-6">6</button>
            <button class="button_substract" id="button-substract">-</button>
            <button class="button_1" id="button-1">1</button>
            <button class="button_2" id="button-2">2</button>
            <button class="button_3" id="button-3">3</button>
            <button class="button_sum" id="button-sum">+</button>
            <button class="button_0" id="button-0">0</button>
            <button class="button_dot" id="button-dot">.</button>
            <button class="button_result" id="button-result">=</button>
        </div>
    </div>
    <script type="text/javascript" src="Calculadora.js"></script>
</body>
</html>
